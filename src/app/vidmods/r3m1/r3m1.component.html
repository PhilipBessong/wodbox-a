<ion-content class="daBack">
  <ion-grid *ngFor="let workout of specificWorkouts">
    <ion-row class="ion-justify-content-center" *ngIf="workout.exeR3M1">
      <video
        class="full-screen-video"
        *ngIf="workout.exeR3M1.videoUrl"
        autoplay
        loop
        muted
      >
        <source [src]="workout.exeR3M1.videoUrl" type="video/mp4" />
        <!-- Add more <source> elements for different video formats if needed -->
        Your browser does not support the video tag.
      </video>
    </ion-row>
  </ion-grid>
</ion-content>
