<ion-content [fullscreen]="true" style="--ion-background-color: black; width: 100%;">
  <ion-grid style="height: 100%;">
    <ion-row justify-content-center align-items-center style="height: 100%;">
      <ion-card style="width: 100%; max-width: 400px; margin: auto; padding: 20px;">
        <div class="container">
          <div class="row">
            <div class="logocon" style="text-align: center; margin-bottom: 20px;">
              <ion-img src="assets/imgs/wodboxlogo2.0.png" id="logo" style="width: 150px;"></ion-img>
            </div>
          </div>
          <div class="row">
            <h1 style="text-align: center; color: #b27600; font-size: 2.5rem; line-height: 1.2;">
              <b style="color: #b25900;">W</b>OD<b style="color: #b25900;">B</b>OX
            </h1>
          </div>
          <ion-row style="margin-top: 20px;">
            <ion-input
              type="email"
              name="email"
              style="
                font-size: 1rem;
                text-align: center;
                border: 1px solid #b27600;
                border-radius: 10px;
                color: white;
                width: 100%;
                height: 52px;
                background-color: transparent;
              "
              placeholder="Username"
              [(ngModel)]="email"
              required
            ></ion-input>
          </ion-row>
          <ion-row style="margin-top: 20px;">
            <ion-item lines="none" style="width: 100%; --background: transparent; border: 1px solid #b27600; border-radius: 10px;">
              <ion-input
                [type]="showPassword ? 'text' : 'password'"
                name="password"
                style="
                  font-size: 1rem;
                  text-align: center;
                  color: white;
                  width: 100%;
                  background-color: transparent;
                "
                placeholder="Password"
                [(ngModel)]="password"
                required
              ></ion-input>
              <ion-icon
                [name]="showPassword ? 'eye-off' : 'eye'"
                (click)="togglePasswordVisibility()"
                style="
                  cursor: pointer;
                  font-size: 1.5rem;
                  color: #b27600;
                "
              ></ion-icon>
            </ion-item>
          </ion-row>
            <!-- Stay Logged In Checkbox -->
            <ion-row style="margin-top: 20px; text-align: center;" class="ion-justify-content-center">
              <ion-checkbox 
              [(ngModel)]="stayLoggedIn" 
              style="border: 1px solid #b27600; --background-checked: #b27600;">
            </ion-checkbox>
              <ion-label style="margin-left: 10px; color: white;">Stay logged in</ion-label>
            </ion-row>
          <div style="text-align: center; margin-top: 20px;">
            <button
              style="
                font-size: 1.5rem;
                border-radius: 10px;
                background-color: #b27600;
                width: 100%;
                height: 52px;
                font-weight: 500;
                color: white;
              "
              expand="full"
              (click)="login()"
            >
              Login
            </button>
          </div>
          <div style="text-align: center; font-size: 1rem; margin-top: 20px; color: white;">
            Start my fitness journey
            <a href="./signup" style="padding-left: 5px; color: #b27600;">New account</a>
          </div>
          <div style="text-align: center; font-size: 1rem; margin-top: 10px; color: white;">
            Forgot your password?<a href="./forgot-password" style="padding-left: 5px; color: #b27600;">YES</a>
          </div>
        </div>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
