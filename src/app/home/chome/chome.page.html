<ion-content [fullscreen]="true">
  <div >
    <div class="col">
      <br />
      <button
        (click)="logout()"
        style="
          background-color: #b27600;
          border-radius: 5px;
          color: aliceblue;
          margin-left: 75%;
          width: 70px;
          height: 25px;
        "
      >
        Logout <ion-icon name="person"></ion-icon>
      </button>
      <div class="col">
        <div class="logocon">
          <ion-img src="assets/imgs/WODBOX ICON@2x.png" id="logo"></ion-img>
        </div>
      </div>
    </div>

    <div>
      <h1 class="wodhead" style="color: aliceblue">
        Get <span style="color: #b25900">Your</span> Heart Rate
        <span style="color: #b25900">Racing</span>
      </h1>
    </div>

    <ion-card class="wodbod">
      <pre></pre>
      <ion-card
        class="card"
        style="
          color: aliceblue;
          text-decoration: none;
          text-align: center;
          width: 85%;
         
        "
        (click)="toWarmup()"
      >
        <div class="cardimg">
          <pre></pre>
          <ion-img src="assets/icon/warming.png" class="wodicon"></ion-img>
        </div>
        <h2 class="cardttl">Warm-Up</h2>
        <pre></pre>
      </ion-card>
      <pre></pre>
      <ion-card
        class="card"
        style="
          color: aliceblue;
          text-decoration: none;
          text-align: center;
          width: 85%;
        "
        (click)="toWOD()"
      >
        <div class="cardimg">
          <pre></pre>
          <ion-img
            src="assets/icon/CARDIO ICON@2x.png"
            class="wodicon"
          ></ion-img>
        </div>
        <h2 class="cardttl">WOD</h2>

        <pre></pre>
      </ion-card>
      <pre></pre>
    </ion-card>
  </div>
</ion-content>
